<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "assets/css/styles.css" rel = "stylesheet">
    <title>Document</title>
</head>
<body>
    <div class = "main-container">
        <img src = "assets/images/library.jpg" alt = "Library"/>
        
        <div class = "form-container">
            <div class = "text">
                <p>This is just a sample sign up page which doesn't have any purpose. You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p class = "cognizant-text">You <i>know</i> you want to.</p>
            </div>
            
            <div class = "sign-up">
                <form action = "#" method = "post">
                    <div class = "form-title">
                        <p>Let's do this!</p>
                    </div>

                    <div class = "form-body">
                        <div class = "input-set">
                            <div class = "input">
                                <label for = "first_name">First Name</label>
                                <input type = "text" id = "first_name" required>
                            </div>
                
                            <div class = "input">
                                <label for = "last_name">Last Name</label>
                                <input type = "text" id = "last_name">
                            </div>
                        </div>
    
                        <div class = "input-set">
                            <div class = "input">
                                <label for = "email">Email</label>
                                <input type = "email" id = "email" required>
                            </div>
                
                            <div class = "input">
                                <label for = "ph_number">Phone Number</label>
                                <input type = "text" id = "ph_number" minlength = "10" maxlength = "10" pattern = "[0-9].{9,9}">
                            </div>
                        </div>
    
    
                        <div class = "input-set">
                            <div class = "input">
                                <label for = "password">Password</label>
                                <input type = "password" id = "password" required>
                            </div>
                
                            <div class = "input">
                                <label for = "confirm_password">Confirm Password</label>
                                <input type = "text" id = "confirm_password" required>
                            </div>
                        </div>
                    </div>
                </div>

                    

                    <button type = "submit" class = "submit-btn">Create Account</button>
                </form>
            <div class = "log-in">
                <p>Already have an account?
                    <a href = "#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
